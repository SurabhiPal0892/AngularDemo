<p>
  <label>Enter Timer Limit</label>&nbsp;
  <input type="number" #timeLimit>
</p>
<p>
  <button class="btn" (click)=startClicked(timeLimit.value)>Start</button>
  <button class="btn" (click)=pauseClicked()>Pause</button>
  <button class="btn" (click)=resetClicked(timeLimit.value)>Reset</button>
</p>
